<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Very First Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100%;
            width: 100vw;
        }

        .display-flex {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            height: 990px;
            width: 100%;
            padding: 2px;
            flex-direction: column;
            background-color: rgb(74, 74, 74);

        }

        .boxes {
            display: grid;
            align-items: center;
            grid-template-columns: repeat(6, auto);
            padding: 20px;
            width: 100%;
            height: 100%;
        }

        .box {
            height: 300px;
            width: 300px;
            border-radius: 20px;
            align-self: center;
            justify-self: center;
            border: 3px solid rgb(203, 194, 18);
            background-color: white;
            background-color: rgb(65, 124, 65);
        }

        .box a {
            height: 30px;
            padding: 20px;
            text-decoration: none;
            border: 2px solid black;
            border-radius: 15px;
            box-shadow: 2px 2px 5px 3px;

        }

        #toggle {
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            background-color: white;
            position: sticky;
            top: 20px;
        }

        #toggle button {
            font-size: 30px;
            height: 50px;
            width: 100%;
            border-radius: 10px;
        }

        .box1 {
            grid-column: 1/3;
            grid-row: 1/2;
        }

        .box2 {
            grid-column: 3/5;
            grid-row: 1/2;
        }

        .box3 {
            grid-column: 5/7;
            grid-row: 1/2;
        }

        .blank-box {
            height: 300px;
            width: 150px;
            align-self: center;
            background-color: rgb(74, 74, 74);
            transition: transform 2s ease;
            z-index: 1;
        }

        .blank-box1 {
            grid-column: 1/2;
            grid-row: 1/2;
            justify-self: end;
            transform-origin: 0% 100%;
        }

        .blank-box2 {
            grid-column: 2/3;
            grid-row: 1/2;
            transform-origin: 100% 0%;
        }

        .blank-box3 {
            grid-column: 3/4;
            grid-row: 1/2;
            justify-self: end;
            transform-origin: 0% 100%;
        }

        .blank-box4 {
            grid-column: 4/5;
            grid-row: 1/2;
            transform-origin: 100% 0%;
        }

        .blank-box5 {
            grid-column: 5/6;
            grid-row: 1/2;
            justify-self: end;
            transform-origin: 0% 100%;
        }

        .blank-box6 {
            grid-column: 6/7;
            grid-row: 1/2;
            transform-origin: 100% 0%;
        }
    </style>
</head>

<body>
    <div class="display-flex container">
        <div id="toggle">
            <button>Check My Portfolio</button>
        </div>
        <div class="boxes">
            <div class="display-flex box box1">
                <a class="display-flex" href="https://khan-abdul-razzaque.github.io/my web page/">My Web Page</a>
            </div>
            <div class="display-flex box box2">
                <a class="display-flex" href="https://khan-abdul-razzaque.github.io/calculator1">Simple Calculator 1</a>
            </div>
            <div class="display-flex box box3">
                <a class="display-flex" href="https://khan-abdul-razzaque.github.io/calculator2">Simple Calculator 2</a>
            </div>
            <div class="display-flex blank-box blank-box1 translate-left"></div>
            <div class="display-flex blank-box blank-box2 translate-right"></div>
            <div class="display-flex blank-box blank-box3 translate-left"></div>
            <div class="display-flex blank-box blank-box4 translate-right"></div>
            <div class="display-flex blank-box blank-box5 translate-left"></div>
            <div class="display-flex blank-box blank-box6 translate-right"></div>
        </div>
        <audio src="door_opening_sound.mp3" id="audio">Your browser doesn't support the audio element</audio>
    </div>
    <script src="script.js"></script>
</body>

</html>
