    <title>My Very First Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            height: 100vh;

        }

        .display-flex {
            display: flex;
            align-items: center;

        }

        .container {
            height: 100%;

            padding: 2px;
            flex-direction: column;

        }

            background-color: white;
        }

        .box a {
            height: 30px;
            padding: 20px;
            text-decoration: none;
            border: 2px solid black;
        }

        #toggle {
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            background-color: white;
        }

        #toggle button {
            font-size: 30px;
            height: 50px;
            width: 100%;
            border-radius: 10px;
        }
    </style>
